{% extends 'base.html' %}

{% block content %}


    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                {% for travel in travels %}
                <div class="col mb-5">
                    <div class="card h-100">
                        <img class="card-img-top" src="{{travel.image.url}}" />
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- travel name-->
                                <h1 class="fw-bolder">{{travel.name}}</h1>
                                <h2>${{travel.price}}</h2>
                                <h3>{{travel.category}}</h3>
                            </div>
                        </div>
                        <!-- travel actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'batafsil' travel.id %}">Batafsil</a></div>
                        </div>      
                    </div>
                </div>
                {% endfor %}
                    </div>
                </div>
    </section>

{% endblock content %}
